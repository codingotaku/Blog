<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/icons/logo-with-bg.png">
    <title>Coding Otaku Blogs</title>
    <link rel="stylesheet" href="/styles/bulma.min.css">
</head>

<body>
    <section class="section">
        <nav class="navbar is-fixed-top is-spaced" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/icons/logo.png">
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbar-Coding Otaku">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbar-Coding Otaku" class="navbar-menu">
                <div class="navbar-start" id="navbar"></div>
            </div>
        </nav>
        <noscript>
            <div class="message is-success">
                <div class="message-header">
                    Please enable JavaScript to navigate.
                </div>
                <div class="message-body">
                    This page is auto-generated and does <strong>not</strong> contain any form of telemetry or ads.<br>
                    JavaScript is required to navigate through header and to list blogs.<br>
                    Complete source code for this site can be found at <strong><a
                            href="https://github.com/CodingOtaku/Blog"
                            target="_blank">https://github.com/CodingOtaku/Blog</a></strong>.
                </div>
            </div>
        </noscript>
    </section>
    <section>
        <div class="container is-fluid" id="card-holder">
        </div>
    </section>
    <br><br>
    <footer class="footer">
        <div class="content has-text-centered">

            </p>
        </div>
    </footer>
    <script type="module" charset="utf-8">
        import { VidGen } from '/scripts/video-gen.js';
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        if(type) {
            let res = new VidGen().generateVideoCards(type);
            if(!res) {
                window.location.href = '/pages/videos/';
            }
        } else {
            window.location.href = '/pages/videos/';
        }

    </script>
    <script src="/scripts/navbar.js" type="module" charset="utf-8"></script>
</body>
